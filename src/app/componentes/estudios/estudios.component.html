<img onclick="editar()" id="editar" class="editar visible" src="./assets/img/lapiz.png" alt="" width="30">
<img (click)="agregar()" id="agregar" class="agregar visible" src="./assets/img/agregar1.png" alt="" width="30">
<img onclick="ok()" id="ok" class="ok visible" src="./assets/img/ok1.png" alt="" width="30">
<img onclick="cancel()" id="cancel visible" class="cancel" src="./assets/img/eliminar2.png" alt="" width="30">
<h1>Estudios</h1>
<div class="estudios">

    <div *ngFor="let est of estudios" class="card" style="width: 250px;">
        <img (click)="borrar(est)" class="eliminar visible" src="./assets/img/eliminar1.png" alt="">
        <img (click)="guardar(est)" class="eliminar guardar visible" src="./assets/img/ok1.png" alt="">
        <img [src]="est.imglogo" class="img-fluid rounded-start" alt="">
        <div class="card-body">
            <h5 [id]="'institucion'+est.id" class="card-title" contenteditable="true">{{est.nombreinstitucion}}</h5>
            <h6 [id]="'titulo'+est.id" class="card-subtitle mb-2 text-muted" contenteditable="true">{{est.titulo}}</h6>
            <p [id]="'fecha'+est.id" class="card-text" contenteditable="true">{{est.fechadesde}} - {{est.fechahasta}}</p>
        </div>
    </div>
