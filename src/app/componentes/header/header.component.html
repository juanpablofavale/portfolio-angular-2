<div id="inicia" class="sesion">
    <form action="" onsubmit="return false">
      <h3>Inicio de Sesion</h3>
      <div></div>
      <a class="cerrar" [href]="paginaActual[0] + '#'">x</a>
      <input [(ngModel)]="usrName" class="campo" type="text" id="user" name="user" placeholder="Usuario">
      <input class="campo" type="password" id="password" name="password" placeholder="Contraseña">
      <a (click)="iniciar(usrName)" [href]="paginaActual[0]" class="btn btn-success iniciar">Ingresar</a>
      <div></div>
    </form>
  </div>
